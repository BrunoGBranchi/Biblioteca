<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="header/head.html :: head"></head>

<body>
	<div th:replace="header/navbar.html :: div"></div>

	<div class="main-panel">
		<nav
			class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
			<div class="container-fluid">
				<div class="navbar-wrapper">
					<a class="navbar-brand">Exemplares</a>
				</div>
			</div>

		</nav>
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header card-header-success">
								<h4 class="card-title">Cadastro de Exemplares</h4>

							</div>
							<div class="card-body">
								<form th:action="@{/locacao/salvar}" method="POST">
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="">Nome Do Locatário</label> <select
													class="form-control" id="cliente" th:field="${clientes}" required>
													<option value="">Selecione o locatario</option>
													<option data-th-each="cliente : ${clientes}" th:value="${cliente.nome}" th:text="${cliente.nome}" selected="selected"></option>
												</select>

											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="">Nome Do Exemplar</label> <select
													class="form-control" id="exemplar" th:field="${exemplares}" required>
													<option value="">Selecione o exemplar</option>
													<option th:each="exemplar : ${exemplares}" th:value="${exemplar.nome}" th:text="${exemplar.nome}" selected="selected"></option>
												</select>

											</div>
										</div>
									</div>
									<button type="submit" class="btn btn-success pull-right">Salvar</button>
									<div class="clearfix"></div>
								</form>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>








		<div th:replace="rodape/rodape.html :: footer"></div>

		<script th:src="@{scripts/header.js}"></script>
</body>
</html>
