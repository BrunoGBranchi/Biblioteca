<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="header/head.html :: head"></head>
<body>
	<div class="container login-container">
		<div class="row">
			<div class="col-md-4 ads"></div>
			<div class="col-md-4 login-form">
				<div class="profile-img">
					<img src="https://viverdeblog.com/wp-content/uploads/2017/04/como-escrever-um-livro-topo.png"  alt="" height="200px" width="200px;">
				</div>
				<h3>Login</h3>
				<form name='login' th:action="@{/login}" method="POST">
					<div class="form-group">
						<input type="text" class="form-control" name="username" autofocus required
							placeholder="Usuário">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="password" required
							placeholder="Senha">
					</div>
					<div class="form-group">
						<button class="btn btn-primary btn-lg btn-block" type="submit">Entrar</button>
					</div>
					<input type="hidden" name="${_csrf.parameterName}"
			value="${_csrf.token}" />
				</form>
				<div class="form-group forget-password">
						<a href="/usuarios/cadastro" class="float-right">Cadastre a Aqui</a>
					</div>
			</div>
		</div>
	</div>
	<div th:replace="rodape/rodape.html :: footer"></div>

	<script th:src="@{scripts/header.js}"></script>
</body>
</html>
