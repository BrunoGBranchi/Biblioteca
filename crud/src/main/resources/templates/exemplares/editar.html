<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="header/head.html :: head"><meta charset="UTF-8"/></head>

<body>
	<div th:replace="header/navbar.html :: div"></div>

<div class="main-panel">
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" >Exemplares</a>
          </div>
          </div>
          
      </nav>
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-warning">
                  <h4 class="card-title">Edição de Exemplares</h4>
                   
                </div>
                <div class="card-body">
                  <form th:action="@{/exemplares/salvarEditado}" method="POST">
                    <div class="row">
                      <div class="col-md-6">
                      <input type="hidden" name="id" th:value="${exemplares.id}">
                        <div class="form-group">
                          <label class="bmd-label-floating">Nome Do Exemplar</label>
                          <input type="text" class="form-control" name="nome" th:value="${exemplares.nome}" required>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Autor</label>
                          <input type="text" class="form-control" name="autor" th:value="${exemplares.autor}" required>
                        </div>
                      </div>
                      <div class="col-md-7">
                        <div class="form-group">
                          <label class="bmd-label-floating">Categoria</label>
                          <input type="text" class="form-control" name="categoria" th:value="${exemplares.categoria}" required>
                        </div>
                      </div>
                    
                    
                      <div class="col-md-3">
                        <div class="form-group">
                          <label class="bmd-label-floating">Ano</label>
                          <input type="number" class="form-control" name="ano" th:value="${exemplares.ano}" required>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="form-group">
                          <label class="bmd-label-floating">Quantidade</label>
                          <input type="number" class="form-control" name="quantidade" th:value="${exemplares.quantidade}" required>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>Descrição Do Livro</label>
                          <div class="form-group">
                            
                            <textarea class="form-control" rows="5"></textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-warning pull-right">Salvar</button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>

</div>
</div>
</div>
	







	<div th:replace="rodape/rodape.html :: footer"></div>

<script th:src="@{scripts/header.js}"></script>
	
</body>
</html>
